<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-title">キャッチコピー</header>
  <main>
<!-- about -->
    <div class="about">
      <h2 class="about-title">About</h2>
      <p class="about-text">COACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングすうーるです。<br>
      プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
    </div>
<!-- blog -->
    <div class="blog">
      <h2 class="blog-title">ブログ</h2>
      <div class="blog-articles">
        <div class="blog-article">
          <img src="img/blog__eyecatch1.jpg" alt="">
          <p class="blog-article-title">コーチテックブログのタイトルがここに入ります。</p>
        </div>
        <div class="blog-article">
          <img src="img/blog__eyecatch2.jpg" alt="">
          <p class="blog-article-title">コーチテックブログのタイトルがここに入ります。</p>
        </div>
        <div class="blog-article">
          <img src="img/blog__eyecatch3.jpg" alt="">
          <p class="blog-article-title">コーチテックブログのタイトルがここに入ります。</p>
        </div>
      </div>
    </div>
<!-- contact -->
    <div class="contact">
      <h2 class="contact-title">お問い合わせ</h2>
      <form class="form" name="contact" method="POST">
        <div class="form-item">
          <p class="form-item-label">名前</p>
          <input type="text" name="name" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">メールアドレス</p>
          <input type="email" name="email" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">用件</p>
          <select name="select">
            <option value="広告掲載について">広告掲載について</option>
          </select>
        </div>
        <div class="form-item">
          <p class="form-item-label">内容</p>
          <textarea name="textarea" class="form-item-textarea"></textarea>
        </div>
        <input type="submit" class="form-btn" value="削除">
        <input type="submit" class="form-btn" value="送信">
      </form>
    </div>
  </main>
</body>
</html>
